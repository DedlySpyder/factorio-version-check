name: 'Factorio Version Check'
author: 'DedlySpyder <DedlySpyder@gmail.com>'
description: 'Obtains the current stable and experimental versions of Factorio'
inputs:
  version_type:
    description: 'The version type to get, valid values: "alpha", "demo", "headless"'
    default: headless
outputs:
  experimental:
    description: 'Current experimental version'
  stable:
    description: 'Current stable version'
runs:
  using: 'node16'
  main: 'main.js'
branding:
  color: orange
  icon: cpu
